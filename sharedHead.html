<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body { font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial; margin: 16px; }
    .container { max-width: 680px; margin: 0 auto; }
    .card { border:1px solid #ddd; border-radius:14px; padding:16px; }
    .form { display:grid; gap:10px; margin-top:10px; }
    label { display:grid; gap:6px; }
    input, select { padding:10px; border:1px solid #ccc; border-radius:10px; }
    button { padding:10px 14px; border-radius:10px; border:1px solid #ccc; background:#f7f7f7; cursor:pointer; }
    video { width:100%; max-width:520px; border-radius:12px; }
    .btns { display:flex; gap:8px; margin:10px 0; }
    .ok { color:#0a7f27; } .err { color:#b00020; }
    code { background:#f2f2f2; padding:2px 6px; border-radius:6px; }
  </style>
</head>
